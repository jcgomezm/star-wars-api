createPlanet:
  handler: services/planets-api/controller.crud.create
  memorySize: 128
  description: Create planet item.
  events:
    - http:
        path: planets
        method: post
listPlanet:
  handler: services/planets-api/controller.crud.list
  memorySize: 128
  description: List planets-api item.
  events:
    - http:
        path: planets
        method: get
retrievePlanet:
  handler: services/planets-api/controller.crud.retrieve
  memorySize: 128
  description: Retrieve planet item.
  events:
    - http:
        path: planets/{id}
        method: get
updatePlanet:
  handler: services/planets-api/controller.crud.update
  memorySize: 128
  description: Update planet item.
  events:
    - http:
        path: planets/{id}
        method: patch
destroyPlanet:
  handler: services/planets-api/controller.crud.destroy
  memorySize: 128
  description: Destroy planet item.
  events:
    - http:
        path: planets/{id}
        method: delete
